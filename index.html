    <title>Group Activity!</title>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4 text-center">Employee Data Management</h1>
            <p class="text-center">*description of database</p>
        </div>

        <ul class="list-group">
            <li class="list-group-item list-group-item-secondary text-center">
                <u>Input Data</u>
            </li>
            <li class="list-group-item">
                <form>
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input class="form-control" id="userInput1" placeholder='ex. "Mark Zuckerberg"'>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input class="form-control" id="userInput2" placeholder='ex. "example@gmail.com"'>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Date (MM/DD/YYYY):</label>
                        <input class="form-control" id="userInput3" placeholder='ex. March 23rd, 2007: (03/23/2007'>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Monthly Rate:</label>
                        <input class="form-control" id="userInput4" placeholder='ex. $3500'>
                    </div>
                    <br>
                    <button type="submit" class="btn float-right">Submit</button>
                </form>
            </li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item list-group-item-secondary">Data</li>
            <li class="list-group-item" id="addInfo"></li>
        </ul>
    </div>
